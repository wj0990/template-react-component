name: Build & Deploy

on:
  push:
    branches:
      - master
    # paths-ignore:
    #   - '.github/**/*.yml'

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 14


    - run: npm install
    - run: npm run build:lib
    - run: npm run doc

    